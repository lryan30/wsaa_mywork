<html>
<head>
    <title>2.6</title>

</head>

<body>
    <input type="number onchange=checkNumber(this)"/>
    <br/>
    <div id="output">Output will go here</div>
    <script>
            function checkNumber(InputElement){
                var value = InputElement.value;
                if (value > 10) {
                    document.getElementById("output").innerText = "The number is greater than 10";
                } else if (value < 10) {
                    document.getElementById("output").innerText = "The number is less than 10";
                } else {
                    document.getElementById("output").innerText = "The number is equal to 10";
                }

            }
    </script>
</body>


</html>
